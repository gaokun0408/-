<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>安卓大纲banner</title>
	<link rel="stylesheet" href="css/banner.css">
	<link rel="stylesheet" href="css/animate.css">
</head>
<body>
	<div class="banner-wrap">
		<div class="banner">
			<div class="left">
				<p class="andr wow bounceInDown">Android</p>
				<p class="add wow bounceInLeft" data-wow-delay="0.5s">+</p>
				<p class="wu wow bounceInUp" data-wow-delay="1s">物联网</p>
 			</div>
			<div class="right wow lightSpeedIn" data-wow-delay="1s">
				<img src="images/engi.png" alt="">
			</div>
			<div class="jiao1 wow bounceInRight">
				<img src="images/jiao1.png" alt="">
			</div>
			<div class="jiao2 wow rollIn">
				<img src="images/jiao2.png" alt="">
			</div>
			<div class="line1">
				<img src="images/line1.png" alt="">
			</div>
			<div class="line2">
				<img src="images/line2.png" alt="">
			</div>
			<div class="bottom wow rotateIn" data-wow-delay="1s">
				<p class="jian">剑指</p>
				<p class="gaoxin">
					<img src="images/gaoxin.png" alt="">
				</p>
				<p class="jia">加持</p>
				<p class="dream">
					<img src="images/dream.png" alt="">
				</p>
			</div>
		</div>
	</div>

	<script src="js/wow.min.js"></script>
	<script>
		if (!(/msie [6|7|8|9]/i.test(navigator.userAgent))){
		new WOW().init();
		};
	</script>
</body>
</html>
