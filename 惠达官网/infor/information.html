<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Information</title>
	<link rel="stylesheet" type="text/css" href="css/infor.css">
	<link rel="stylesheet" type="text/css" href="icon/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <style type="text/css">
        .regi{display:none;}
    </style>
</head>
<body>
    <div id="container">
        <video id="background_video" loop muted></video>
        <div id="video_cover"></div>
        <div id="overlay"></div>
    </div>

    <!-- 完善个人信息 -->
    <div class="infor-box">
        <form action="" class="infor">
            <p>完善个人信息</p>
            <div class="line">
                <img src="images/img1.png" alt="">
                <input type="text" placeholder="姓名" id="name"> 
            </div>

            <div class="line">
                <img src="images/img2.png" alt="">
                <input type="text" placeholder="性别" id="sex"> 
            </div>

            <div class="line">
                <img src="images/img3.png" alt="">
                <input type="text" placeholder="手机" id="phone"> 
            </div>

            <div class="line">
                <img src="images/img4.png" alt="" id="school">
                <input type="text" placeholder="学校"> 
            </div>

            <div class="line">
                <img src="images/img5.png" alt="">
                <input type="text" placeholder="招生" id="student"> 
            </div>

            <div class="line">
                <img src="images/img6.png" alt="" id="money">
                <input type="text" placeholder="学费"> 
            </div>
            <input type="submit" class="sub-btn" id="subbtn" value="提交信息">
            
        </form>
    </div>
   
</body>

<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/bideo.js"></script>
<script src="js/main.js"></script>
<script src="js/login.js"></script>


</html>
